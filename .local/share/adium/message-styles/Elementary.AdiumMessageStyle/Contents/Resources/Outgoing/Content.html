<div class="item outgoing">
   <div class="avatar">
      <div class="avatar_border">
         <img src="%userIconPath%" width="42" height="42" />
      </div>      
   </div>
   <div class="message">
      <div class="inner_border">
         <div class="header">
            <div class="name">%sender%</div>
            <div class="time">%time%</div>
         </div>
         <div class="body">
            %message%
            <span id="insert"></span>
         </div>
      </div>
   </div>
</div>
